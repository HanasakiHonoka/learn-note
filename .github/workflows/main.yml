on: [push]

jobs:
  deploy_job:
    runs-on: ubuntu-latest
    name: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: deploy file
        uses: wlixcc/SFTP-Deploy-Action@v1.0
        with:
          username: 'root'
          server: '106.54.68.249'
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }} 
          local_path: './doc/*'
          remote_path: '/home/doc'
          args: '-o ConnectTimeout=5'
      - name: nginx reload
        uses: Boberneprotiv/ssh-remove-run@v1
        with:
          user: 'root'
          host: '106.54.68.249'
          private-key-path: ${{ secrets.SSH_PRIVATE_KEY }} 
          run: '/usr/local/nginx/sbin/nginx -s reload'
