<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            position: absolute;
            background-color: blue;
        }
        .box2{
            left: -100px;
            background-color: red;
        }
        .box{
            width: 100px;
            height: 50px;
            position: absolute;
        }
        .content{
            animation: move 2s infinite linear;
        }
        .bb{
            width: 100px;
            height: 50px;
            position: relative;
            overflow: hidden;
            border: 1px solid black; 
        }
        @keyframes move {
            from{
                transform:translateX(0);
            }
            to{
                transform:translateX(200px);
            }
        }
    </style>
</head>
<body>
    <div class="bb">
        <div class="content">
            <div class="box box1"></div>
            <div class="box box2"></div>
            <div class="box box1" style="left:-200px"></div>
        </div>

    </div>
    <script>
        function addN(){
        let n =1;
        function inneradd(){
            n++;
            console.log(n);
            console.log(this);
        }
        return inneradd;
    }
    x = addN();
    x();  // 2
    x();  // 3

    </script>
</body>
</html>
