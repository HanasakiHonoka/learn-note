    <script>
        function ajax(url) {
            return new Promise((resolve,reject)=>{
                xhr = new XMLHttpRequest();
                xhr.open("get",url,true);
                xhr.onload = function() {
                    if(xhr.status==200) {
                    resolve();
                    }else reject();
                } 
                xhr.onreadystatechange = function() {
                    if(xhr.status==200&&xhr.readyState==4) {
                    resolve();
                    }
                }
                xhr.send();});
        }

        console.log("start");
